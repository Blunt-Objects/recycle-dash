<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.0243a6ab.css">
    <title>Recycle Dash</title>
  </head>

  <body>
    <main>
      <script src="/index.b71e74eb.js" defer=""></script>

      <div id="app"></div>
      <!-- <input type="text" id="inputBox" placeholder="Game Code" /> -->

      <section id="instructions">
        <div id="description">
          <h2>Instructions</h2>
          <p>
            The aim of the game is to get the correct trash into the correct bin
            below shows what belongs where
          </p>
        </div>
        <div id="bin-list">
          <div class="indiv-bin">
            <h3>Paper</h3>
            <div class="indiv-bin-img">
              <img class="bin-img" alt="" src="/blue_trash_can.4e29a38d.png">
              <img class="trash-img" alt="" src="/paper_bag.3036ba5f.png">
              <img class="trash-img" alt="" src="/paper_box.30f1d202.png">
              <img class="trash-img" alt="" src="/paper_newspaper.c6fc2240.png">
            </div>
          </div>
          <div class="indiv-bin">
            <h3>Plastic</h3>
            <div class="indiv-bin-img">
              <img class="bin-img" alt="bin" src="/red_trash_can.2590927c.png">
              <img class="trash-img" alt="trash" src="/plastic_bottle.9b5c8982.png">
              <img class="trash-img" alt="trash" src="/plastic_jug.a1549f91.png">
              <img class="trash-img" alt="trash" src="/plastic_red.912024a9.png">
            </div>
          </div>
          <div class="indiv-bin">
            <h3>Glass</h3>
            <div class="indiv-bin-img">
              <img class="bin-img" alt="bin" src="/green_trash_can.e90f782f.png">
              <img class="trash-img" src="/glass_beer_bottle.01fac272.png" alt="trash">
              <img class="trash-img" alt="trash" src="/glass_jar.3dc09590.png">
              <img class="trash-img" src="/glass_soda_bottle.720cb297.png" alt="trash">
            </div>
          </div>
          <div class="indiv-bin">
            <h3>Non-recyclable</h3>
            <div class="indiv-bin-img">
              <img class="bin-img" alt="bin" src="/brown_trash_can.cc1447df.png">
              <img class="trash-img" alt="trash" src="/trash_cup.45373d8d.png">
              <img class="trash-img" alt="" src="/trash_spray_can.32bd599c.png">
              <img class="trash-img" alt="" src="/trash_mug.aa236266.png">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Developed for Northcoders 48 hour hackathon</p>

        <a href="" target="_blank">Mark</a>
      </p>
      <p>
        <a href="https://github.com/Blunt-Objects/recycle-dash" target="_blank">GitHub Link
        </a>
      </p>
    </footer>
  </body>
</html>
