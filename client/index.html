<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Recycle Dash</title>
  </head>

  <body>
    <main>
      <script src="/src/index.ts" type="module"></script>

      <div id="app"></div>
      <!-- <input type="text" id="inputBox" placeholder="Game Code" /> -->

      <section id="instructions">
        <div id="description">
          <h2>Instructions</h2>
          <p>
            The aim of the game is to get the correct trash into the correct bin
            below shows what belongs where
          </p>
        </div>
        <div id="bin-list">
          <div class="indiv-bin">
            <h3>Paper</h3>
            <div class="indiv-bin-img">
              <img
                class="bin-img"
                alt=""
                src="./src/textures/blue_trash_can.png"
              />
              <img
                class="trash-img"
                alt=""
                src="./src/textures/paper_bag.png"
              />
              <img
                class="trash-img"
                alt=""
                src="./src/textures/paper_box.png"
              />
              <img
                class="trash-img"
                alt=""
                src="./src/textures/paper_newspaper.png"
              />
            </div>
          </div>
          <div class="indiv-bin">
            <h3>Plastic</h3>
            <div class="indiv-bin-img">
              <img
                class="bin-img"
                alt="bin"
                src="./src/textures/red_trash_can.png"
              />
              <img
                class="trash-img"
                alt="trash"
                src="./src/textures/plastic_bottle.png"
              />
              <img
                class="trash-img"
                alt="trash"
                src="./src/textures/plastic_jug.png"
              />
              <img
                class="trash-img"
                alt="trash"
                src="./src/textures/plastic_red.png"
              />
            </div>
          </div>
          <div class="indiv-bin">
            <h3>Glass</h3>
            <div class="indiv-bin-img">
              <img
                class="bin-img"
                alt="bin"
                src="./src/textures/green_trash_can.png"
              />
              <img
                class="trash-img"
                src="./src/textures/glass_beer_bottle.png"
                alt="trash"
              />
              <img
                class="trash-img"
                alt="trash"
                src="./src/textures/glass_jar.png"
              />
              <img
                class="trash-img"
                src="./src/textures/glass_soda_bottle.png"
                alt="trash"
              />
            </div>
          </div>
          <div class="indiv-bin">
            <h3>Non-recyclable</h3>
            <div class="indiv-bin-img">
              <img
                class="bin-img"
                alt="bin"
                src="./src/textures/brown_trash_can.png"
              />
              <img
                class="trash-img"
                alt="trash"
                src="./src/textures/trash_cup.png"
              />
              <img
                class="trash-img"
                alt=""
                src="./src/textures/trash_spray_can.png"
              />
              <img
                class="trash-img"
                alt=""
                src="./src/textures/trash_mug.png"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
